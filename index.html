<!DOCTYPE html>
<html lang = "ru">

<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content ="IE=edge">
    <meta name="viewport" content = "width=device-width, inital-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Monkey Cloud</title>
</head>
<body>
 <article class="container">

    <div class="block">
        <section class="block__item block-item">
            <h2 class="block-item__title">У вас уже есть аккаунт?</h2>
            <button class="block-item__btn signin-btn">Войти</button>
        </section>
        <section class="block__item block-item">
            <h2 class="block-item__title">Нет аккаунта?</h2>
            <button class="block-item__btn signup-btn">Зарегестрироваться</button>
        </section>
    </div>


    <div class="form-box">
        <form  class="form form_signin">
            <h3 class="form__title">Вход</h3>
            <p>
               <input type="text" class="form__input" id="login" placeholder="Логин">
            </p>
            <p>
                <input type="password" class = "form__input" id="password" placeholder="Пароль">
            </p>
            <p>
                <button  type="submit" class="form__btn">Войти</button>
                
            </p>
        </form>

        <form action="#" class="form form_signup">
            <h3 class="form__title">Регистрация</h3>
            <p>
                <input type="family" class="form__input" id="family" placeholder="Фамилия">
             </p>
             <p>
                <input type="name" class="form__input" id="name" placeholder="Имя">
             </p>
             <p>
                <input type="sername" class="form__input" id="surname" placeholder="Отчество">
             </p>
            <p>
               <input type="text" class="form__input" id="reg_login" placeholder="Логин">
            </p>
            <p>
                <input type="password" class="form__input" id="reg_password" placeholder="Пароль">
            </p>
            <p>
                <input type="password" class="form__input" id="cor_pass" placeholder="Подтвердите пароль">
            </p>
            <p>
                <input type="telegramm" class="form__input" id="id_telegram" placeholder="Telegramm id">
            </p>
            <p>
                <button class="form__btn_signup">Зарегестрироваться</button>
            </p>
        </form>
    </div>
 </article>
 <script src = "script.js"></script>
</body>
</html>
